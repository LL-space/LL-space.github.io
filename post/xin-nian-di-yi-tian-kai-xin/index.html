            <h2 class="post-title">新年第一天，开心</h2>
            <div class="post-date">2020-01-01</div>
            
              <div class="feature-container" style="background-image: url('https://ll-space.github.io//post-images/xin-nian-di-yi-tian-kai-xin.jpg')">
              </div>
            
            <div class="post-content">
              <p>早上去取了皮卡丘的一次成像相纸，每一张都不知道是什么花纹。拍出来的效果特别棒，除了一张翻车之外。去吃了小龙坎火锅，特别辣。回来的路上肚子很疼。看了跨海桥，看到了海岸那一侧风景，海面像果冻一样碧蓝透彻，有很多海鸟，有渔船，远远望见了贝壳博物馆，城堡酒店。回来的时候，看了20年的第一场电影<em>宠爱</em> 。</p>
<!-- more -->
